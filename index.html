<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Mesto - сервис для публикации фотографий">
    <meta name="keywords" content="фотографии путешествия публикации">
    <meta name="author" content="Максим Константинов">
</head>
<body class="root">
    <div class="root__content">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография Жака-Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>           
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <figure class="element">
                    <img class="element__image" src="./images/elements-yakutia.jfif" alt="Ленские столбы">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Якутия</figcaption>
                        <button class="element__like-button"></button>
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elements-kamchatka.jfif" alt="Камчатка">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Камчатка</figcaption>
                        <button class="element__like-button"></button>
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elements-altai.jfif" alt="Алтайские горы">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Алтай</figcaption>
                        <button class="element__like-button"></button>
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elments-dagestan.jfif" alt="Дагестан">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Дагестан</figcaption>
                        <button class="element__like-button"></button>
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elements-sakhalin.jfif" alt="Маяк Анива">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Сахалин</figcaption>
                        <button class="element__like-button"></button>
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elements-kaliningrad.jfif" alt="Куршская коса">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Калининград</figcaption>
                        <button class="element__like-button"></button>
                    </div>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="modal modal_type_edit-profile">
        <form name="form1" action="#" class="modal__container modal__container_type_edit-profile">
            <h2 class="modal__title">Редактировать профиль</h2>
            <input name="name" type="text" class="modal__input modal__input_type-name" autocomplete="off">
            <input name="description" type="text" class="modal__input modal__input_type-description" autocomplete="off">
            <button type="submit" class="modal__save-button">Сохранить</button>
            <button class="modal__close-button modal__close-button_type-edit"></button>
        </form>
    </div>
    <div class="modal modal_type_add-element">
        <form name="form1" action="#" class="modal__container modal__container_type_add-element" novalidate>
            <h2 class="modal__title">Новое место</h2>
            <input id="name-input" name="name" type="text" class="modal__input modal__input_type_place" required="required" placeholder="Название" minlength="1" maxlength="30">
            <input id="description-input" name="description" type="url" class="modal__input modal__input_type_url" required="required" placeholder="Ссылка на картинку">
            <button type="submit" class="modal__save-button">Сохранить</button>
            <button type="reset" class="modal__close-button modal__close-button_type-add"></button>
        </form>
    </div>
    <div class="modal modal_type_image">
        <div class="modal__container_type-picture">
            <button type="reset" class="modal__close-button modal__close-button_type-image"></button>
            <figure>
                <img class="modal__image" src="#" alt="">
                <figcaption class="modal__caption"></figcaption>
            </figure>
        </div>
    </div>
    <template id="card">
        <figure class="element">
            <img class="element__image" src="" alt="">
            <div class="element__caption-container">
                <figcaption class="element__caption"></figcaption>
                <button class="element__like-button"></button>
            </div>
        </figure>
    </template>
    <script src="./pages/index.js"></script>
</body>
</html>
